{% extends 'account/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
    <h4 class="text-center">Log In</h4>
    <form method="post">
        {% csrf_token %}
        {% include 'partials/forms/form.html' %}
        <div class="clearfix py-3">
            <div class="float-left" >
                <a href="{% url 'account_reset_password' %}" style = "color:#218838"> Forgot password?</a> <br>
                <span>Don't have an account?</span>
                <a href="{% url 'signup' %}" style = "color:#218838">Signup</a>
            </div>
            <button class="btn btn-dark float-right px-3" type="submit">Log In</button>
        </div>
    </form>
{% endblock %}
