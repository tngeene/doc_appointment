{% load static %}

<!Doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>{% block title %}Log In{% endblock %} | Doctor App </title>
    <style>
        .auth-bg {
            background-image: url('/static/home/images/auth-bg.jpg');
            background-repeat: no-repeat;
            background-position: center center;
        }
        .h-100 {
            min-height: 100vh;
        }
    </style>
</head>
<body>
<div class="auth-bg h-100">
    <div class="row">
        <div class="col-md-8 mx-auto pt-5">
            <div class="card shadow-sm mt-5">
                <div class="card-body">
                    <div class="text-center pb-2">
                        <img src="{% static '\home\images\logobg.jpg' %}" alt="doctor app" class="py-4 w-50">
                    </div>
                    <hr>
                    {% block content %}Log In{% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
